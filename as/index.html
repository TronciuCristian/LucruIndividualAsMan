<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Foto</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Galerie Foto</h1>

    <div class="gallery">
        <img src="img1.jpg" alt="Imagine 1">
        <img src="img2.jpg" alt="Imagine 2">
        <img src="img3.jpg" alt="Imagine 3">
        <img src="img4.jpg" alt="Imagine 4">
        <img src="img5.jpg" alt="Imagine 5">
        <img src="img6.jpg" alt="Imagine 6">
        <img src="img7.jpg" alt="Imagine 7">
        
    </div>

</body>
</html>
